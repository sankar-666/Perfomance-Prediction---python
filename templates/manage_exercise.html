{% include 'faculty_header.html' %}
<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">

      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
        <div class="col-xl-6 col-lg-8">
<form method="post">
	<center>
		<h1>Exercise</h1>
		<table border="1" class="table" style="width: 700px;color: white;border: none;">
			<tr>
				<th>Subject Name</th>
				<td>
					<select name="sub">
						<option selected="" readonly>Select</option>
						{% for row in data['viewsub'] %}
						<option value="{{row['subject_id']}}">{{row['subject_name']}}</option>
						{% endfor %}
						
					</select>
				</td>
			</tr>
			<tr>
				<th>Knowledge Area</th>
				<td>
					<select name="knldge">
						<option selected="" readonly>Select</option>
						{% for row in data['viewknowledge'] %}
						<option value="{{row['knowledge_area_id']}}">{{row['knowledge_area_name']}}</option>
						{% endfor %}
						
					</select>
				</td>
			</tr>
			
			<tr>
				<th>Questions</th>
				<td><textarea name="qstn" required rows="4" cols="50"></textarea></td>
			</tr>
			 <tr>
                    <th>Number of Option</th>
                    <td><select id="noofoption" name="noofoption" required="">
                    	<option selected="" readonly>Select</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                    </select></td>
               </tr>
                 <tr>
                    <td colspan="2" align="center">
                         <table id="container"> 
                         </table>	
                    </td>
               </tr>
			
			<tr>
     		<td colspan="2" align="center"><input type="submit" class="btn btn-warning" name="submit" value="Submit"></td>
     		</tr>
     		
     	</table>
     </center>	
     </form>	
     </div>
     </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
          
        $('#noofoption').change(function () {

            var value = $(this).val(); var toAppend = '';
            if (value == 2) {
                toAppend = "<tr><th>Option&nbsp;&nbsp;</th><td>1<input type='text' name='text1'><br>2<input type='text' name='text2' ></td></tr><tr><th>Answer</th><td align='center'>1<input type='radio' name='answersel' value='1'>&nbsp;&nbsp;2<input type='radio' name='answersel' value='2'></td></tr>"; $("#container").html(toAppend); return;
            }
            if (value == 3) {
                toAppend = "<tr><th>Option&nbsp;&nbsp;</th><td>1<input type='text' name='text1'><br>2<input type='text' name='text2'><br>3<input type='text' name='text3'></td></tr><tr><th>Answer</th><td align='center'>1<input type='radio' name='answersel' value='1'>&nbsp;&nbsp;2<input type='radio' name='answersel' value='2'>&nbsp;&nbsp;3<input type='radio' name='answersel' value='3'></td></tr>"; $("#container").html(toAppend); return;
            }
             if (value == 4) {
                toAppend = "<tr><th>Option&nbsp;&nbsp;</th><td>1<input type='text' name='text1'><br>2<input type='text' name='text2'><br>3<input type='text' name='text3'><br>4<input type='text' name='text4'></td></tr><tr><th>Answer</th><td align='center'>1<input type='radio' name='answersel' value='1'>&nbsp;&nbsp;2<input type='radio' name='answersel' value='2'>&nbsp;&nbsp;3<input type='radio' name='answersel' value='3'>&nbsp;&nbsp;4<input type='radio' name='answersel' value='4'></td></tr>"; $("#container").html(toAppend); return;
            
            }
            if (value == 5) {
                toAppend = "<tr><th>Option&nbsp;&nbsp;</th><td>1<input type='text' name='text1'><br>2<input type='text' name='text2'><br>3<input type='text' name='text3'><br>4<input type='text' name='text4'><br>5<input type='text' name='text5'></td></tr><tr><th>Answer</th><td align='center'>1<input type='radio' name='answersel' value='1'>&nbsp;&nbsp;2<input type='radio' name='answersel' value='2'>&nbsp;&nbsp;3<input type='radio' name='answersel' value='3'>&nbsp;&nbsp;4<input type='radio' name='answersel' value='4'>&nbsp;&nbsp;5<input type='radio' name='answersel' value='5'></td></tr>"; $("#container").html(toAppend); return;
            
            }

        });

    });
     </script>
